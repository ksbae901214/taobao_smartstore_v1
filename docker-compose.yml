version: '3.8'

services:
  backend:
    container_name: taobao_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      # 네이버 스마트스토어 API - 여기에 직접 입력!
      - NAVER_CLIENT_ID=3BYV4foYrabQwiM7GZtLfr
      # $가 포함된 값은 $$로 이스케이프 (docker-compose에서 $를 $$로)
      - NAVER_CLIENT_SECRET=$$2a$$04$$IezTXxCwI/e3RJaQ6Ya7J.
    volumes:
      - ./storage:/app/storage
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    container_name: taobao_redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  nginx:
    container_name: taobao_nginx
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis_data:
