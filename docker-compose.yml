version: '3.8'

services:
  backend:
    container_name: taobao_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    volumes:
      - ./storage:/app/storage
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    container_name: taobao_redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  nginx:
    container_name: taobao_nginx
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./storage:/usr/share/nginx/html/storage
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis_data:
